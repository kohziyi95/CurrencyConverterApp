<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="US-ASCII">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <div class="card mt-3">
                <div class="cardbody">
                    <div class="display-6 fw-bold mt-4">Currency Exchange</div>
                    <div class="mt-4">
                        <form action="/conversion" method="POST" class="text-center">
                            <label for="currentCurrency" class="h4 mt-2">From:</label>
                            <select class="form-select w-75 mt-2 m-auto text-capitalize" name="currentCurrency">
                                <option th:each="currency : ${currencyList}" 
                                        th:value="${currency}"
                                        th:text="${currency}">
                                </option> 
                            </select>
                            <br>
                            <label for="targetCurrency" class="h4 mt-2">To:</label>
                            <select class="form-select w-75 mt-2 m-auto text-capitalize" name="targetCurrency">
                                <option th:each="currency : ${currencyList}" 
                                        th:value="${currency}"
                                        th:text="${currency}">
                                </option> 
                            </select>
                            <br>
                            <label for="targetCurrency" class="h4 mt-2">Amount:</label>
                            <input type="number" class="form-control w-75 mt-2 m-auto" name="amount" placeholder="Amount to Convert">
                            <button class="btn btn-primary btn-lg mt-5 mb-4" type="submit">Convert</button>
                        </form>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    
    
    
</body>
</html>
